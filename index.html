<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Estilizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #history {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <br>
    <div id="history"></div> <!-- Histórico de cálculos -->
    <br>
    <button tabindex="0" onclick="appendToDisplay('1')">1</button>
    <button tabindex="0" onclick="appendToDisplay('2')">2</button>
    <button tabindex="0" onclick="appendToDisplay('3')">3</button>
    <!-- ... (outros botões) ... -->
    <button tabindex="0" onclick="calculate()">=</button>
</div>

<script>
    let history = [];

    document.addEventListener('keydown', handleKeyPress);

    function handleKeyPress(event) {
        const key = event.key;
        if (key === 'Enter') {
            calculate();
        } else if (key === 'Backspace') {
            clearLastDigit();
        } else if (key === 'Escape') {
            clearDisplay();
        } else {
            appendToDisplay(key);
        }
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function clearLastDigit() {
        const currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue.slice(0, -1);
    }

    function calculate() {
        try {
            const expression = document.getElementById('display').value;
            const result = eval(expression);
            history.push(expression + " = " + result); // Adicionar ao histórico
            document.getElementById('display').value = result;
            updateHistory(); // Atualizar o histórico na página
        } catch (error) {
            document.getElementById('display').value = 'Erro';
        }
    }

    function updateHistory() {
        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = '<strong>Histórico de Cálculos:</strong><br>';
        for (let i = 0; i < history.length; i++) {
            historyDiv.innerHTML += history[i] + '<br>';
        }
    }
</script>

</body>
</html>
